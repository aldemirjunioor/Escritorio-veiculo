{% load static %}

<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Início | Escritório Veículos</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous">
    </script>

    <link rel="stylesheet" href="{% static 'css/home.css' %}">

    <script src="https://kit.fontawesome.com/07fabcaf9f.js" crossorigin="anonymous"></script>

</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: black;">

        <div class="collapse navbar-collapse justify-content-center" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-item nav-link font-weight-bold active" href="#">Início</a>
                <a class="nav-item nav-link font-weight-bold" href="{% url 'veiculo_list' %}">Veículos</a>
                <a class="nav-item nav-link font-weight-bold" href="{% url 'contrato_list' %}">Contratos</a>
                <a class="nav-item nav-link font-weight-bold" href="{% url 'cliente_list' %}">Clientes</a>
            </div>            
        </div>    

        {% if user.is_anonymous %}
        <p><a href="{% url 'cadastrouser' %}"><button type="button" class="btn btn-primary"> Cadastrar-se </button></p>
        {% else %}
        <p><button type="button" class="btn btn-primary"><b> {{ user.username }} </b></button></p>
        <p><a href="{% url 'logoutuser' %}"><button type="button" class="btn btn-danger"> Sair </button></p>
        {% endif %}
    </nav>

    <h1 style="color: #black; text-align: center; padding: .5em 0; font-family: 'Arial Bold', sans-serif; font-weight: bold; text-decoration-color: #blue;">Seja Bem-Vindo! Selecione uma das opções abaixo:</h1>


    <div class="container" style="text-align: center;">
        <button type="button" style="margin: 0 .5em;" class="btn btn-primary"><a style="color: #f1f1f1;" href="{% url 'veiculo_list' %}"> <i class="fa-solid fa-car" style="color: #ffffff;"></i> Veículos</a></button>
        <button type="button" style="margin: 0 .5em;" class="btn btn-primary"><a style="color: #f1f1f1;" href="{% url 'contrato_list' %}"> <i class="fa-solid fa-file-lines" style="color: #ffffff;"></i> Contratos</a></button>
        <button type="button" style="margin: 0 .5em;" class="btn btn-primary"><a style="color: #f1f1f1;" href="{% url 'cliente_list' %}"><i class="fa-solid fa-user" style="color: #ffffff;"></i> Clientes</a></button>
    </div>
    


</body>

</html>
